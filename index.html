<style>
  body {
    margin: 0;
    background: #000;
    color: white;
    font-family: Arial, sans-serif;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  /* Search bar */
  #searchWrapper {
    max-width: 1200px;
    width: 100%;
    margin-bottom: 20px;
  }

  #searchInput {
    width: 100%;
    padding: 12px 15px;
    font-size: 16px;
    border-radius: 6px;
    border: none;
    outline: none;
    background: #222;
    color: white;
    box-sizing: border-box;
  }

  /* Homepage grid */
  #fallbackList {
    max-width: 1200px;
    width: 100%;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
    gap: 20px;
  }

  .video-card {
    background: #222;
    border-radius: 8px;
    overflow: hidden;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    height: 100%;
    transition: background-color 0.2s;
  }

  .video-card:hover {
    background-color: #444;
  }

  .video-card img {
    width: 100%;
    height: 160px;
    object-fit: cover;
    border-radius: 8px 8px 0 0;
  }

  .video-card p {
    font-size: 16px;
    font-weight: 600;
    padding: 10px;
    line-height: 1.2;
    color: #eee;
    margin: 0;
  }

  /* Pagination */
  #pagination {
    max-width: 1200px;
    width: 100%;
    margin-top: 30px;
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
    user-select: none;
  }

  #pagination button {
    background: #222;
    border: none;
    color: white;
    padding: 10px 14px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
    min-width: 40px;
    transition: background-color 0.2s;
  }

  #pagination button:hover:not(:disabled) {
    background-color: #444;
  }

  #pagination button[disabled] {
    opacity: 0.4;
    cursor: default;
  }

  /* Video player page container */
  #playerAndSuggestions {
    display: flex;
    flex-wrap: wrap;
    max-width: 1200px;
    width: 100%;
    gap: 20px;
    align-items: flex-start;
    margin-bottom: 30px;
  }

  #videoTitle {
    width: 100%;
    font-size: 24px;
    margin-bottom: 15px;
    font-weight: bold;
    color: white;
  }

  .video-container {
    flex: 1 1 65%;
    min-width: 300px;
    aspect-ratio: 16 / 9;
    border-radius: 8px;
    overflow: hidden;
  }

  video {
    width: 100%;
    height: 100%;
    background: #000;
    border-radius: 8px;
  }

  #suggestions {
    flex: 1 1 30%;
    min-width: 250px;
    max-height: 400px;
    overflow-y: auto;
    background: #111;
    border-radius: 8px;
    padding: 10px;
  }

  #suggestions h2 {
    margin: 0 0 15px;
    font-size: 20px;
    border-bottom: 1px solid #333;
    padding-bottom: 6px;
  }

  .suggestion-card {
    display: flex;
    cursor: pointer;
    margin-bottom: 12px;
    background: #222;
    border-radius: 8px;
    overflow: hidden;
  }

  .suggestion-card img {
    width: 120px;
    height: 68px;
    object-fit: cover;
  }

  .suggestion-card p {
    margin: 0;
    padding: 10px;
    font-size: 14px;
    color: white;
    overflow: hidden;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
  }

  .suggestion-card:hover {
    background: #444;
  }

  /* Responsive */
  @media screen and (max-width: 768px) {
    #playerAndSuggestions {
      flex-direction: column;
    }
    .video-container,
    #suggestions {
      width: 100%;
      max-height: unset;
    }
  }

  @media screen and (max-width: 480px) {
    #fallbackList {
      grid-template-columns: 1fr !important;
    }
  }
</style>




<div id="homepageWrapper">
  <div id="searchWrapper">
    <input type="text" id="searchInput" placeholder="Search videos..." />
  </div>
  <div id="fallbackList"></div>
  <div id="pagination"></div>
</div>

<div id="playerAndSuggestions" style="display:none;">
  <h1 id="videoTitle"></h1>

<!--ads-->


  <div class="video-container">
    <video id="video" preload="auto" controls></video>






  </div>
  <div id="suggestions">
    <h2>More Videos</h2>

<!--ads-->


    <div id="moreVideosList"></div>
  </div>
</div>

<script>
  const VIDEO_JSON_URL = "https://raw.githubusercontent.com/mahbuburrahmanraju/store/main/video.json";

  const params = new URLSearchParams(location.search);
  const idParam = params.get("id");
  let pageParam = parseInt(params.get("page")) || 1;

  const video = document.getElementById("video");
  const playerAndSuggestions = document.getElementById("playerAndSuggestions");
  const moreVideosList = document.getElementById("moreVideosList");
  const homepageWrapper = document.getElementById("homepageWrapper");
  const fallbackList = document.getElementById("fallbackList");
  const searchWrapper = document.getElementById("searchWrapper");
  const searchInput = document.getElementById("searchInput");
  const pagination = document.getElementById("pagination");
  const videoTitleElem = document.getElementById("videoTitle");

  let allVideos = [];
  const PAGE_SIZE = 20;

  fetch(VIDEO_JSON_URL)
    .then(res => res.json())
    .then(data => {
      allVideos = data;
      if (idParam) {
        const id = parseInt(idParam, 10);
        const videoItem = allVideos.find(v => v.id === id);
        if (videoItem) {
          homepageWrapper.style.display = "none";
          playerAndSuggestions.style.display = "flex";

          video.src = videoItem.video_url;
          video.poster = videoItem.image_url;

          videoTitleElem.textContent = videoItem.title;
          document.title = videoItem.title;

          const others = allVideos.filter(v => v.id !== id);
          const suggestions = getRandomItems(others, 20);
          renderSuggestions(suggestions);
        } else {
          showHomepage();
        }
      } else {
        playerAndSuggestions.style.display = "none";
        homepageWrapper.style.display = "block";
        showHomepage();
      }
    })
    .catch(err => {
      fallbackList.innerHTML = "<p>Failed to load videos.</p>";
      console.error(err);
    });

  searchInput.addEventListener("input", () => {
    pageParam = 1;
    const url = new URL(window.location.href);
    url.searchParams.set("page", 1);
    url.searchParams.delete("id");
    history.replaceState(null, "", url.toString());
    showHomepage();
  });

  function showHomepage() {
    searchWrapper.style.display = "block";
    pagination.style.display = "flex";

    let filteredVideos = allVideos;

    const query = searchInput.value.trim().toLowerCase();
    if (query) {
      filteredVideos = filteredVideos.filter(v =>
        v.title.toLowerCase().includes(query)
      );
    }

    // Shuffle videos randomly each time
    filteredVideos = shuffleArray(filteredVideos);

    const totalPages = Math.ceil(filteredVideos.length / PAGE_SIZE) || 1;
    if (pageParam < 1) pageParam = 1;
    if (pageParam > totalPages) pageParam = totalPages;

    const startIdx = (pageParam - 1) * PAGE_SIZE;
    const pageVideos = filteredVideos.slice(startIdx, startIdx + PAGE_SIZE);

    renderVideoList(pageVideos);
    renderPagination(pageParam, totalPages);
  }

  function renderVideoList(videos) {
    fallbackList.innerHTML = "";
    if (videos.length === 0) {
      fallbackList.innerHTML = "<p>No videos found.</p>";
      return;
    }
    videos.forEach(videoItem => {
      const card = document.createElement("div");
      card.className = "video-card";
      card.innerHTML = `
        <img src="${videoItem.image_url}" alt="${videoItem.title}" />
        <p>${videoItem.title}</p>
      `;
      card.addEventListener("click", () => {
        const url = new URL(window.location.href);
        url.searchParams.set("id", videoItem.id);
        url.searchParams.delete("page");
        window.location.href = url.toString();
      });
      fallbackList.appendChild(card);
    });
  }

  function renderPagination(currentPage, totalPages) {
    pagination.innerHTML = "";

    const prevBtn = document.createElement("button");
    prevBtn.textContent = "Prev";
    prevBtn.disabled = currentPage === 1;
    prevBtn.onclick = () => gotoPage(currentPage - 1);
    pagination.appendChild(prevBtn);

    const maxPagesToShow = 7;
    let startPage = Math.max(1, currentPage - Math.floor(maxPagesToShow / 2));
    let endPage = Math.min(totalPages, startPage + maxPagesToShow - 1);
    if (endPage - startPage < maxPagesToShow - 1) {
      startPage = Math.max(1, endPage - maxPagesToShow + 1);
    }

    for (let i = startPage; i <= endPage; i++) {
      const btn = document.createElement("button");
      btn.textContent = i;
      btn.disabled = i === currentPage;
      if (!btn.disabled) btn.onclick = () => gotoPage(i);
      pagination.appendChild(btn);
    }

    const nextBtn = document.createElement("button");
    nextBtn.textContent = "Next";
    nextBtn.disabled = currentPage === totalPages;
    nextBtn.onclick = () => gotoPage(currentPage + 1);
    pagination.appendChild(nextBtn);
  }

  function gotoPage(page) {
    const url = new URL(window.location.href);
    url.searchParams.set("page", page);
    url.searchParams.delete("id");
    window.location.href = url.toString();
  }

  function getRandomItems(arr, n) {
    const result = [];
    const taken = new Set();
    while (result.length < Math.min(n, arr.length)) {
      const idx = Math.floor(Math.random() * arr.length);
      if (!taken.has(idx)) {
        taken.add(idx);
        result.push(arr[idx]);
      }
    }
    return result;
  }

  function shuffleArray(array) {
    const arr = array.slice();
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  function renderSuggestions(videos) {
    moreVideosList.innerHTML = "";
    videos.forEach(videoItem => {
      const card = document.createElement("div");
      card.className = "suggestion-card";
      card.innerHTML = `
        <img src="${videoItem.image_url}" alt="${videoItem.title}" />
        <p>${videoItem.title}</p>
      `;
      card.addEventListener("click", () => {
        const url = new URL(window.location.href);
        url.searchParams.set("id", videoItem.id);
        url.searchParams.delete("page");
        window.location.href = url.toString();
      });
      moreVideosList.appendChild(card);
    });
  }


</script>
